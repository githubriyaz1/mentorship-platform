<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Mentor! - MentorConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-background"></div>

    <!-- 1. Simple Glassy Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glassy-nav fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-diagram-3-fill"></i> MentorConnect</a>
        </div>
    </nav>

    <!-- 2. Onboarding Form -->
    <main class="container" style="padding-top: 120px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-modal p-4 p-md-5">
                    <h1 class="display-6 fw-bold text-white">Welcome, Mentor!</h1>
                    <p class="lead text-white-50">You've been verified! 
                    Just one more step: create your public profile so mentees can find you.
                    </p>
                    <hr class="border-light">
                    
                    <form id="onboarding-form">
                        <div class="mb-3">
                            <label for="headline" class="form-label text-white-50">Headline</label>
                            <input type="text" class.form-control glass-input" id="headline" placeholder="e.g., Senior Software Engineer @ Google" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class.form-label text-white-50">About Me (Bio)</label>
                            <textarea class="form-control glass-input" id="bio" rows="6" placeholder="Share your experience, what you can help with (e.g., 'I specialize in React, Node.js, and helping you pass technical interviews.')" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="linkedin" class.form-label text-white-50">LinkedIn URL (Optional)</label>
                            <input type="url" class.form-control glass-input" id="linkedin" placeholder="https://linkedin.com/in/your-profile">
                        </div>
                        <button type="submit" class="btn btn-primary hero-btn w-100 btn-lg" id="create-profile-btn">
                            Create My Profile & Go to Dashboard
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="onboarding.js"></script> <!-- NEW SCRIPT -->
</body>
</html>
