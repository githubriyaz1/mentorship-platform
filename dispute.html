<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Dispute - MentorConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-background"></div>

    <!-- 1. Glassy Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glassy-nav fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-diagram-3-fill"></i> MentorConnect</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-container">
                    <!-- Nav items will be dynamically added by script.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 2. Dispute Form Content -->
    <main class="container" style="padding-top: 120px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-modal p-4 p-md-5">
                    <h1 class="display-6 fw-bold text-white">Report an Issue</h1>
                    <p class="lead text-white-50">We're sorry you had a bad experience. Please describe the issue below.</p>
                    
                    <form id="dispute-form">
                        <div class="mb-3">
                            <label class="form-label text-white-50">Booking ID</label>
                            <input type="text" class="form-control glass-input" id="dispute-booking-id" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="dispute-reason" class="form-label text-white-50">Reason for Dispute</label>
                            <textarea class="form-control glass-input" id="dispute-reason" rows="6" placeholder="Example: The mentor never showed up for the session, my payment was incorrect, etc." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary hero-btn w-100 btn-lg" id="dispute-submit-btn">
                            Submit Dispute
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="dispute.js"></script> <!-- NEW SCRIPT -->
</body>
</html>
