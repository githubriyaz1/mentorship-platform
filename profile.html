<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile - MentorConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gradient-background"></div>

    <!-- 1. Glassy Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glassy-nav fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-diagram-3-fill"></i> MentorConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-container">
                    <!-- Nav items will be dynamically added by script.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 3. Mentor Profile Content -->
    <main class="container" style="padding-top: 120px;">
        <div class="glass-modal p-4 p-md-5" id="profile-container">
            
            <!-- This is a loading spinner -->
            <div class="text-center text-white" id="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="lead mt-2">Loading profile...</p>
            </div>

            <!-- Content will be hidden until loaded -->
            <div class="row g-5 d-none" id="profile-content">
                <!-- Left Column: Profile Details -->
                <div class="col-lg-4 text-center">
                    <img src="https://placehold.co/150x150/FFFFFF/00b4d8?text=M" class="rounded-circle mb-3" alt="Mentor" style="width: 150px; height: 150px;" id="profile-img">
                    <h3 class="text-white" id="profile-name">Mentor Name <i class="bi bi-patch-check-fill text-primary"></i></h3>
                    <p class="text-cyan fw-bold" id="profile-headline">Mentor Headline</p>
                    <a href="#" class="btn btn-outline-light btn-sm" id="profile-linkedin"><i class="bi bi-linkedin"></i> LinkedIn</a>
                    <hr class="border-light">
                    <h5 class="text-white text-start">Skills</h5>
                    <div class="text-start" id="profile-skills">
                        <!-- Skills will be added here -->
                    </div>
                </div>

                <!-- Right Column: Bio & Availability -->
                <div class="col-lg-8">
                    <h4 class="text-white">About Me</h4>
                    <p class="text-white-50" id="profile-bio">Mentor bio will load here...</p>

                    <h4 class="text-white mt-5">Book a Session</h4>
                    <p class="text-white-50">Select an available time slot below to book a 60-minute session.</p>
                    
                    <!-- Availability Grid -->
                    <div class="row g-2" id="profile-sessions">
                        <!-- Session buttons will be added here -->
                    </div>

                    <!-- 
                        NEW: REVIEWS SECTION 
                    -->
                    <h4 class="text-white mt-5">What mentees are saying</h4>
                    <div id="profile-feedback" class="d-flex flex-column gap-3">
                        <!-- Feedback cards will be injected here -->
                    </div>
                    <!-- End Reviews Section -->

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>
</html>
